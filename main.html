<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" required><br>
    <label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required><br>
    <input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label><br>
	<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label><br>
	<label for="laptop">Laptop Brands</label>
	<select id="laptop" placeholder="--Please choose an option--">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select><br>
    <label for="age">Age</label>
		<input type="number" placeholder="Age" id="age" required><br>
    <label for="dob">Date of Birth</label>
		<input type="date" id="dob" required><br>
	<label for="password">Password</label>
		<input type="password" placeholder="Password" id="password" required><br>
	<label for="portfolio">Portfolio URL</label>
		<input type="url" placeholder="Portfolio URL" id="portfolio" required><br>
	
	<button formmethod="post" type="submit">Submit</button>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
